<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletim Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Área</th>
        <th rowspan="2
        ">Disciplinas</th>
        <th scope="colgroup" colspan="2">Notas</th>
        <th rowspan="2">Média</th>
      </tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td class="notas">7.0</td>
        <td class="notas">8.0</td>
        <td class="notas">7.5</td>
      </tr>
      <tr>
        <td>Física</td>
        <td class="notas">6.0</td>
        <td class="notas">8.0</td>
        <td class="notas">7.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td class="notas">7.0</td>
        <td class="notas">9.0</td>
        <td class="notas">8.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td class="notas">7.5</td>
        <td class="notas">9.5</td>
        <td class="notas">8.5</td>
      </tr>
      <tr id="media">
        <td scope="row" colspan="4">Média de Exatas</td>
        <td class="notas">7.0</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="2">Humanas</th>
        <td>História</td>
        <td class="notas">7.5</td>
        <td class="notas">9.5</td>
        <td class="notas">8.5</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td class="notas">7.0</td>
        <td class="notas">8.0</td>
        <td class="notas">7.5</td>
      </tr>
      <tr id="media">
        <td scope="row" colspan="4">Média de Humanas</td>
        <td class="notas">7.0</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
  
</body>
</html>
