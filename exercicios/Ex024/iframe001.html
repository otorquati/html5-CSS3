<!DOCTYPE html>

<head>

  <title>Estudos de iframe</title>
  <style>
   iframe{
      height: 200px;
      width: 400px;
      border: 5px solid green;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>
    Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">Curso em Vídeo
      <a href="https://www.cursoemvideo.com"></a>
    </iframe> para aprender a programar.
  </p>
  <p>
    O meu repositório no <iframe src=" https://otorquati.github.io/TorQuality/" frameborder="0" width="500"><a href=" https://otorquati.github.io/TorQuality/" target="_blank">Github </a>
    </iframe>
    também é bem legal
  </p>
