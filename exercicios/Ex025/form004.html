<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get">
    <p>
      <label for="iemail">E-mail</label>
      <input type="email" name="email" id="iemail" autocomplete="email" required>
    </p>
    <p>
      <label for="itel">Nome:</label>
      <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2}\)\d{3}\-\d(3)\-\d(3)"required placeholder="(XX)XXX-XXX-XXX">
      <!-- Ver RegEx para formatação de entrada personalizada de dados-->
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">  
  </form>
</body>
</html>
