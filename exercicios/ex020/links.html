<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
a{
  color: red;
  text-decoration: none;
  font-weight: bold;
}
a:hover{
  color: black;
  text-decoration: underline;
}
a:visited{
    color: blue;
}
/* Pseudo Elementos  são inseridos :: após o seletor */
a::after{
  content: ' [link]';
  text-decoration: none;
}
.especial{
  background-color: lightblue;
  color: blue;
}
.especial::before{
  content: '=>';
}
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <a href="https://github.com/otorquati" target="_blank">
      <li>Repositório Github</li>
    </a>
    <li><a href="https://www.youtube.com/c/OSVALDOTORQUATI" class="especial">Youtube</a></li>
    <li><a href="https://www.linkedin.com/in/osvaldo-t-4a8b4439/" target="_blank">Linkein</a></li>
  </ul>
</body>
</html>
